language: node_js
node_js:
- '8'
services:
- docker
addons:
  chrome: stable
install:
- yarn
- yarn lint
- yarn build
- yarn docker
cache:
  yarn: true
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
deploy:
  - provider: cloudfoundry
    api: https://api.run.pivotal.io
    username: david.ahern26@gmail.com
    password:
      secure: 
    organization: thor
    space: dev
    on:
      repo: msc-blog-assignment/msc-blog-ui
      branch: master
  - provider: script
    script: docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" && yarn docker:tag && yarn docker:push
    on:
      branch: master
