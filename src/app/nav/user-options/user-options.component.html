<button mat-icon-button [matMenuTriggerFor]="menu">
  <div class="avatar" *ngIf="!(avatarFailedToLoad | async)">
    <img [src]="(user | async)?.avatar?.avatar" alt="Avatar" (error)="imageErrorDetected()"/>
  </div>
  <div class="avatarEmpty" *ngIf="(avatarFailedToLoad | async)">U</div>
</button>
<mat-menu #menu>
  <button mat-menu-item [routerLink]="['/settings']">
    <span>Settings</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <span>Logout</span>
  </button>
</mat-menu>
