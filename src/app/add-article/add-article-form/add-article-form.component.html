<mat-card class="example-card">
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput
               placeholder="Name"
               (keyup)="updateName($event.target.value)"
               [value]="addArticleForm.name">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Content"
                  matTextareaAutosize
                  matAutosizeMinRows="2"
                  (keyup)="updateContent($event.target.value)"
                  [value]="addArticleForm.content"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addArticle()">Create</button>
  </mat-card-actions>
</mat-card>
